<!DOCTYPE html>
<html>
    <head>
        <title>User SignIn</title>
        <style type="text/css">
            .flex-parent {
                display: flex;
                flex-direction: row;
        
      }
            .box {
                flex-basis: 33%;
                flex-shrink: 1;
                flex-grow: 1;
            }
            .box1 {
                width: 30%;
            }
        </style>
    </head>
    <body>
        <header>
            <section class="flex-parent">
                <div class="box">
                    <img src="logo.png" alt="LOGO">
                </div>
                <div class="box">
                    Upload Media &nbsp;
                    My Media &nbsp;
                    Followers/Following
                </div>
                <div class="box">
                    Account
                </div>
            </section>
            <section class="flex-parent">
                <div class="box1">
                    <img src="Profile.png" alt="Profile Pic">
                </div>
                <div class="box2">
                    @User
                </div>
            </section>
            
        </header>
        <hr>
        <section class="flex-parent">
            <div class="box1">
                <h1>Account</h1><br>
                <aside>
                    <nav>
                        Login<br>
                        Register
                    </nav>
                </aside>
            </div>
            <div class="box2">
                <h2>Login</h2><br>
                <form name="signin" action="uservalidation.jsp" method="POST">
                    username <input type="text" name='uname'><br>
                    Password <input type="password" name="pwrd"><br>
                    <input type="submit" value="SUBMIT">
                </form>
            </div>
        </section>
    </body>
</html>
