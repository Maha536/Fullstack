<div>
    <div>
        <h3 *ngIf="!authorized" class="text-danger">{{errorMsg}}</h3>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" #txtuname />
        <input type="password" class="form-control" #txtpassword />
        <input type="button" value="Login" (click)="checkLogin(txtuname,txtpassword)"/>

    </div>
</div>
