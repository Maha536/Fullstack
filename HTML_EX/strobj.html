<html>
<body>
<script type="text/javascript">
    var str1="string";
    var str2="function";
    var k =56;
    document.write(str1.bold()+"<br>");
    document.write(str1.blink()+"<br>");
    document.write(k.valueOf()+"<br>");
    document.write(str1.italics()+"<br>");
    document.write(str1.strike()+"<br>");
    document.write(str1.toUpperCase()+"<br>");
    document.write(str1.toLowerCase()+"<br>");
    document.write(str1+str2.sup()+"<br>");
    document.write(str1+str2.sub()+"<br>");
    document.write("concatenating two strings "+str1.concat(str2)+"<br>");
    document.write("length of first string is "+str1.length+"<br>");
    document.write("character at 3rd position "+str1.charAt(2)+"<br>");
</script>
</body>
</html>
