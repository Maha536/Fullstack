<!DOCTYPE html>
<html>
    <head>
        <title>Transition Example</title>
        <style type="text/css">
            .box {
                display: inline-block;
                width: 200px;
                height: 100px;
                background-color: blue;
                transition: 450px width linear,
                            250px height linear;
            
            }


        </style>

    </head>
    <body>
        <div class="box">
            <h1>Text</h1>
        </div>
    </body>
</html>
