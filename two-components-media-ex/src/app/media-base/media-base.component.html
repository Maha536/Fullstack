<div>
<form>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label"><b>Name</b></label>
        <div class="col-sm-5">
            <input type="text" class="form-control" #fname>
        </div>
        
    </div>
    <div class="form-group row">
        <label  class="col-sm-3 col-form-label"><b>Title</b></label>
        <div class="col-sm-7">
            <input type="text" class="form-control"  #ftitle>
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-3 col-form-label"><b>Description</b></label>
        <div class="col-sm-7">
            <input type="text" class="form-control" #fdescription>
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-3 col-form-label"><b>Tags</b></label>
        <div class="col-sm-7">
            <input type="text" class="form-control" #ftags>
        </div>
    </div>
    <div class="form-group row">
    <div class="offset-sm-4 col-sm-9">
        <button type="button" class="btn btn-primary" (click)="saveMedia(fname,ftitle,fdescription,ftags)">Upload</button>
    </div>
    </div>
</form>
<app-media-list [filesList]="files"></app-media-list>
</div>
