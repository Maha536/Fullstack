<div>
    <table class="table">
        <thead>
            <th>Sno</th>
            <th>Name</th>
            <th>Category</th>
            <th>Cost</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of productsList;let i=index">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.category}}</td>
                <td>{{item.cost}}</td>
            </tr>
        </tbody>
    </table>
</div>
