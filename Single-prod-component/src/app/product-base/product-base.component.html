
<div>
    <table class="table">
        <thead>
            <th>Sno</th>
            <th>Name</th>
            <th>Category</th>
            <th>Cost</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of products;let i=index">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.category}}</td>
                <td>{{item.cost}}</td>
            </tr>
        </tbody>
    </table>
</div>
<hr/>
<hr/>
<form>
    <div class="form-group row">
        <label  class="col-sm-3 col-form-label"><b>Name</b></label>
        <div class="col-sm-7">
            <input type="text" class="form-control" #pname>
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-3 col-form-label"><b>Category</b></label>
        <div class="col-sm-7">
            <input type="text" class="form-control"  #pcategory>
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-3 col-form-label"><b>Cost</b></label>
        <div class="col-sm-7">
            <input type="text" class="form-control"  #pcost>
        </div>
    </div>
    <div class="form-group row">
        
        <div class="col-sm-7">
            <input type="button" class="form-control" value="SaveProduct" (click)="SaveProduct(pname,pcategory,pcost)">
        </div>
    </div>
   
</form>
