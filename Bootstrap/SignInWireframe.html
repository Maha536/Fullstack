<!DOCTYPE html>
<html>
    <head>
        <title>User SignIn</title>
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="css/bootstrap.min.css">
        
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <img src="logo.png" alt="LOGO">
                    </div>
                    <div class="col-6">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Upload Media</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">My Media</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Followers/Following</a>
                            </li>        
                        </ul>    
                    </div>
                    <div class="col-3">
                        <ul class="nav nav-pills">
                            <li><a href="#" class="nav-link">Account</a></li>
                        </ul>
                    </div>
                </div>    
            <section>
                <div class="row">
                    <div class="col-3">
                        <img src="Profile.png" alt="Profile Pic">
                    </div>
                    <div class="col">
                        @Users
                    </div>
                </div>
            </section>  
        </header>
        <hr>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <h2 class="text-muted mt-2 mb-3">Account</h2>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="#" class="nav-link active">Login</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Register</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <h2 class="text-muted mt-2 mb-3">Login</h2>
                        <form>
                            <div class="form-group row">
                              <div class="col-sm-5">
                                <input type="email" class="form-control" id="horizontalInputEmail" placeholder="Email">
                              </div>
                            </div>
                            <div class="form-group row">
                              <div class="col-sm-5">
                                <input type="password" class="form-control" id="horizontalInputPassword" placeholder="Password">
                              </div>
                            </div>
                            <div class="form-group row">
                              <div class="offset-sm-2">
                                <button type="submit" class="btn btn-primary">Log In</button>
                              </div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>   
        </section>
        <!-- Jquery Resources -->
		<!-- jQuery first, then Bootstrap JS -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>	
    </body>
</html>
