<!DOCTYPE html>
<html>
    <head>
        <title>Media Upload</title>
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <img src="logo.png" alt="LOGO">
                    </div>
                    <div class="col-6">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Upload Media</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">My Media</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Followers/Following</a>
                            </li>        
                        </ul>    
                    </div>
                    <div class="col-3">
                        <ul class="nav nav-pills">
                            <li><a href="#" class="nav-link">Account</a></li>
                        </ul>
                    </div>
                </div>    
            <section>
                <div class="row">
                    <div class="col-3">
                        <img src="Profile.png" alt="Profile Pic">
                    </div>
                    <div class="col">
                        @Users
                    </div>
                </div>
            </section>  
        </header>
        <hr>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <h2 class="text-muted mt-2 mb-3">Media Upload</h2>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="#" class="nav-link active">Single Media</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Multiple Media</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <h2 class="text-muted mt-2 mb-3">Upload Media</h2>
                        <form>
                            <div class="form-group row">
                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Browse</label>
                                <div class="col-sm-9">
                                    <input type="file" class="form-control" id="horizontalInputEmail" required>
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Title</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="horizontalInputEmail" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="horizontalInputPassword" class="col-sm-3 col-form-label">Description</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="horizontalInputPassword">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Tags</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="horizontalInputEmail">
                                </div>
                            </div>
                            <div class="form-group row">
                            <div class="offset-sm-3 col-sm-9">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>   
        </section>
        <!-- Jquery Resources -->
		<!-- jQuery first, then Bootstrap JS -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>	
    </body>
</html>
